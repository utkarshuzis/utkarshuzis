<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="icon" href="CULT.jpg">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        /* Positioning the GIFs */
        .gif {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
        }

        /* Middle */
        #middle {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Top-left */
        #top-left {
            top: 10px;
            left: 10px;
        }

        /* Bottom-right */
        #bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <img id="middle" class="gif" src="CULT.gif">
    <img id="top-left" class="gif" src="CULT2.gif">
    <img id="bottom-right" class="gif" src="CULT3.gif">

</body>
</html>
